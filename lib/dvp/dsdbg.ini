[global]
##调试信息使能
enable		=1

##全开
all		=0

new=1

##出错时写入最近缓存的文本行数
keep		=0

##直接记录在dsdbg.log文件中	
logfile		=1
console 	=0	##only for sdk api
	
line_max  =9000000

##软触发帧延时上限
;SoftTrigFrameDelayThld =20000

## 以下是调试打印控制
##错误信息
error		=1
##警告信息
warn		=1	
##消息信息
info		=1	
##过程信息	
proc		=0

[link]
error		=1
##警告信息
warn		=1	
##消息信息
info		=1	
##过程信息	
proc		=0

[stream]
error		=1
##警告信息
warn		=1	
##消息信息
info		=1	
##过程信息	
proc		=0

[frame]
error		=1
##警告信息
warn		=1	
##消息信息
info		=1	
##过程信息	
proc		=0

[trigger]
error		=1
##警告信息
warn		=1	
##消息信息
info		=1	
##过程信息	
proc		=0

[mcu]
error		=1
##警告信息
warn		=1	
##消息信息
info		=1	
##过程信息	
proc		=0

[api]
init            =1 ## 在linux下加载设备驱动动态库失败时，会提示错误信息原因(比如未定义的符号和接口)
error		=1
warn		=1
info		=0
proc		=0



